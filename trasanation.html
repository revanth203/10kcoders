<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Behind the Sun GIF</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .sun-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    .sun-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 20px orange);
    }
    .overlay-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      font-size: 1.5rem;
      color: #FFD700;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div class="sun-container">
    <img src="https://codingislove.com/wp-content/uploads/2021/01/behind-the-sun.gif" alt="Behind the Sun" />
    <div class="overlay-text">Behind the Sun</div>
  </div>
</body>
</html>
