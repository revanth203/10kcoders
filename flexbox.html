<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Froggy Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #c2f2d0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pond {
      width: 80%;
      height: 300px;
      background-color: #56cc9d;
      border-radius: 20px;
      display: flex;
      justify-content: center; /* ðŸ‘ˆ main Flexbox property for horizontal alignment */
      align-items: center;
    }

    .frog {
      width: 100px;
      height: 100px;
      background-image: url('https://flexboxfroggy.com/images/frog-green.svg');
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="pond">
    <div class="frog"></div>
  </div>
</body>
</html>
